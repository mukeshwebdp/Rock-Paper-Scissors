<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Rock Paper Scissors</title>
</head>
<body class="m-0 font-Georgia bg-purple-600 text-white md:text-2xl text-xl  ">
    <div class="flex justify-center gap-8 md:mt-4 mt-12">
        <span class="rock-btn cursor-pointer my-4 mx-1">Rock🪨</span>
        <span class="paper-btn cursor-pointer my-4 mx-1">Paper📃</span>
        <span class="scissors-btn cursor-pointer my-4 mx-1">Scissors✂️</span>
    </div>
    
    <div class="hand flex justify-center gap-x-8 my-5">
        <div class="user-hand text-center">
            <p>Your score(<span class="user-score">0</span>)</p>
        <span class="md:text-[150px] text-[128px] mt-16 inline-block user hand-icon ">🤜</span>
        </div>
        <div class="computer-hand text-center"> 
            <p>Computer score(<span class="computer-score">0</span>)</p>
        <span class="md:text-[150px] text-[128px] mt-16 inline-block computer hand-icon ">🤛</span>
        </div>
    </div>

    <div class="result text-center font-bold text-green-500">

    </div>

<script src="script.js"></script>
</body>
</html>
